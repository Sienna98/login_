<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSPAY</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <link rel="stylesheet" href="css/master.css">
</head>



<body>
  <div class="login-whole-wrap">
    <div class="login-wrap">
      <div class="login-html">
        <div class="login-logo">
          <!-- <img src="img/logo.png" alt=""> -->
        </div>
        <div class="hr"></div>
        <div class="title">Sign In</div>
        <form name="f1" method="post">
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user_id" name="user_id" type="text" class="input" placeholder="아이디"
                  onKeyDown="if(event.keyCode == 13) loginChk()">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" name="passwd" class="input" data-type="password" placeholder="비밀번호"
                  onKeyDown="if(event.keyCode == 13) loginChk()">
              </div>
              <div class="login-notice">
                <!-- disaply:none -->
                <ul>
                  <li>※ 아이디 또는 비밀번호 오류입니다.</li>
                  <li>현재 입력하신 아이디가 등록 되어 있지 않거나, 아이디 또는 비밀번호를 잘못 입력 하셨습니다.</li>
                </ul>
              </div>
              <div class="group">
                <input type="button" class="button" value="로그인" onclick="loginChk();" >
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="find-id.html">아이디/비밀번호를 잊어버리셨나요?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
  function loginChk() {
    var form = document.f1;
    if (!form.user_id.value) {
      alert("아이디를 입력해 주십시오.");
     /*  form.user_id.focus(); */
      $("#user_id").focus();
      return false;
    }

    if (!form.passwd.value) {
      alert("비밀번호를 입력해 주십시오.");
      /* form.passwd.focus(); */
      $("#pass").focus();
      return false;
    }
    form.action = "login_ok.php";
    form.submit();
  }
</script>

</html>
